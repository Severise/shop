<html lang="en">

<head>

    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="head">
        <div class="logo"><a href="/">SiteToRunGoods</a></div>
        <a href="/logout"><img id="logout" src="logout.png" alt="logout" /></a>
        <div id="profile">username</div>
    </div>
    <div class="body">
        <div class="wrap">
            <h2>Возможности</h2>
            <!-- include includes/messages -->
            <div>
                <ul>
                    <a href="/goodList">
                        <li id="goodList">Список товаров</li>
                    </a>
                    <li id="addCust">Создать нового клиента</li>
                    <a href="/custList">
                        <li id="custList">Список клиентов</li>
                    </a>
                    <a href="/addOrder">

                    </a>

                        <li id="orderList">Просмотреть заказы</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <div id="over" class="hide"></div>
    <div class="form hide">
        <form action="/profile/addCust" id="addC" method='post'>
            <div class="text">Введите данные клиента</div>
            <input type="text" name="name" placeholder="Имя" required>
            <input type="text" name="address" placeholder="Адрес" required>
            <input type="tel" name="phone" placeholder="Телефон" required>
            <input type="number" name="disc" placeholder="Скидка" required>
            <input type="submit" value="Добавить">
        </form>
    </div>
